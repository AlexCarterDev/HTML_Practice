<!DOCTYPE html>
<html>
  <!-- This document design based on: https://www.blenderguru.com/tutorials -->
  <head>
    <title>Tutorials</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content-wrap" >
        <div id="main-header-left">
          <a href="#" class="outline_none">
            <img class="main-header-logo" src="img/logo.png" alt="company logo" />
          </a>
        </div>
        <div id="main-header-right">
          <nav id="main-navbar">
            <a href="#" class="main-navbar-item">Products</a>
            <a href="#" class="main-navbar-item">Tutorials</a>
            <a href="#" class="main-navbar-item">Articles</a>
            <a href="#" class="main-navbar-item">Podcasts</a>
            <a href="#" class="main-navbar-item">Competitions</a>
            <a href="#" class="main-navbar-item">Portfolio</a>
          </nav>
        </div>
        <div id="main-header-search">
          <form class="search-form">
            <input placeholder="Search"/>
            <button type="submit" class="outline_none"><i class="fas fa-search"></i></button>
          </form>
        </div>
        <div class="clr"></div>
      </div>
    </header>

    <div class="content-wrap">
      <header class="content-header">
        <h1>Tutorials</h1>
      </header>
      <div class="content-main">
        <section class="bloglist">
          <article id="post-1">
            <a href="img/abstract1.jpg" class="bloglist-item-img">
              <img src="previews/abstract1.jpg" alt="tutorial 1" />
            </a>
          </article>
        </section>
        <section class="bloglist">
          <article id="post-2">
            <a href="img/abstract2.jpg" class="bloglist-item-img">
              <img src="previews/abstract2.jpg"alt="tutorial 2" />
            </a>
          </article>
        </section>
        <section class="bloglist">
          <article id="post-3">
            <a href="img/abstract3.jpg" class="bloglist-item-img">
              <img src="previews/abstract3.jpg" alt="tutorial 3" />
            </a>
          </article>
        </section>
        <section class="bloglist">
          <article id="post-4">
            <a href="img/abstract4.jpg" class="bloglist-item-img">
              <img src="previews/abstract4.jpg" alt="tutorial 4" />
            </a>
          </article>
          <div class="clr">

          </div>
        </section>
        <div class="clr"></div>
        <nav class="bloglist-pagination">
          <a class="bloglist-pagination-link">Older</a>
        </nav>
      </div>
    </div>
